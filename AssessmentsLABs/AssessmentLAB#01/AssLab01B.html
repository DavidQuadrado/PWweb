<body>
    <h3>Ficha-1 HTML</h3>
    <h5>Exercicio 2</h5>

    <form > 
        <fieldset class="grupo">
          
          <h2 id="titulo">Formulário UBI</h2>
          
          <div>
            <label for="nome"><strong>Nome Completo do Aluno/a:</strong> </label><br>
            <input type="text" name="nome" id="nome" style="width: 40%; line-height: 20px;" required>
          </div><br>
          <div>
            <label><strong>Distrito de Proveniência:</strong></label>
                <select required>
                    <option selected disabled value="" > Selecione o seu Distrito</option>
                    <option>Distrito de Aveiro</option>
                    <option>Distrito de Beja</option>
                    <option>Distrito de Braga</option>
                    <option>Distrito de Bragança</option>
                    <option>Distrito de Castelo Branco</option>
                    <option>Distrito de Coimbra</option>
                    <option>Distrito de Évora</option>
                    <option>Distrito de Faro</option>
                    <option>Distrito de Guarda</option>
                    <option>Distrito de Leiria</option>
                    <option>Distrito de Lisboa</option>
                    <option>Distrito de Portalegre</option>
                    <option>Distrito de Porto</option>
                    <option>Distrito de Santarém</option>
                    <option>Distrito de Setúbal</option>
                    <option>Distrito de Viana do Castelo</option>
                    <option>Distrito de Vila Real</option>
                    <option>Distrito de Viseu</option>
                </select>
            </div><br>
            <div>
                <label><strong>Género:</strong></label><br>
                <input type="radio" id="gender" value="male"> Maculino<br>
                <input type="radio" id="gender" value="female" > Feminino<br>
                <input type="radio" id="gender" value="other" > Outro<br><br>
            </div>
            <div>
                    <label><strong>Morada:</strong></label><br>
                    <textarea rows="3" style="width: 35%; line-height: 20px;" id="sms" name="sms"></textarea required>
            </div><br>
            <div>
                <label><strong>Código Postal:</strong></label><br>
                <input type="number"  size="4" min="0" max="9999" placeholder="0000" required>
                <label>-</label>
                <input type="number" size="3"  min="0" max="999" placeholder="000" required><br><br>
            </div>
            <div>
                <label><strong>Data de Nascimento:</strong></label><br>
                <input type="date" required>
            </div><br>
            <div>
                <label for="nome"><strong>Nome do curso:</strong> </label><br>
                <input type="text" name="curso" id="curso" style="width: 40%; line-height: 20px;" required>
              </div><br>
              <div>
                <label><strong>Regime de Ingresso:</strong></label>
                <select required>
                    <option selected disabled value="" > Selecione </option>
                    <option>Regime Geral</option>
                    <option>Maiores de 23</option>
                    <option>Titulares de CET</option>
                    <option>Transferência</option>
                    <option>Mudança de Curso</option>
                    <option>Ano Zero</option>
                    <option>Curso Livre</option>
                </select>
              </div><br>
                <div>
                    <label><strong>Foi a primeira opção?</strong></label>
                    <input type="checkbox" name="sim" id="escolha1" value="Sim">
                    <label for="escolha1" > Sim</label>
                    <input type="checkbox" name="nao" id="escolha2" value="Não">
                    <label for="escolha2" > Não </label><br>
                </div><br>
            <div>
                <input type="submit" value="Submeter">
                <input type="reset" value="Limpar">  
            </div><br>
      </fieldset>
      </form>

</body>
