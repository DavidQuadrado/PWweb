<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8" />
    <title>Cartão WTF</title>
    <link rel="stylesheet" href = "../terceiro.css">


</head>
<body>

    <form >
    <h1 id="titulo">Adesão Cartão WTF</h1>
        <fieldset style="background-color: #eeeeee">
          <legend><h3>Dados Pessoais:</h3></legend>

          <div>
            <label for="nome"><strong>Nome Completo:</strong> </label><br>
            <input type="text" name="nome" id="nome" style="width: 40%; line-height: 20px;" required>
          </div><br>

          <div>
            <label><strong>Género:</strong></label>
            <input type="radio" id="gender" value="male"> Maculino
            <input type="radio" id="gender" value="female" > Feminino
            <input type="radio" id="gender" value="other" > Outro<br><br>
        </div><br>

        <div>
            <label><strong>Data de Nascimento:</strong></label>
            <input type="date" required>
        </div><br><br>


          <div>
            <label><strong>Estado Civil:</strong></label>
                <select required>
                    <option selected disabled value="" > Selecione </option>
                    <option value="casado">Casado</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viúvo</option>
                </select>
                <label><strong>Nº Filhos:</strong></label>
                <input type="number" name="nfilhos" min="0" max="50" size="3">
            </div><br>
        </fieldset>
        <fieldset style="background-color: #eeeeee">
            <legend><h3>Contactos:</h3></legend>
            
            <div>
                <label><strong>Código Postal:</strong></label>
                <input type="number"  size="4" min="0" max="9999" placeholder="0000" required>
                <label>-</label>
                <input type="number" size="3"  min="0" max="999" placeholder="000" required><br><br>
            </div>

            <div>
                    <label><strong>Morada:</strong></label><br>
                    <textarea rows="3" style="width: 35%; line-height: 20px;" id="sms" name="sms"></textarea required>
            </div><br>
           
            <div >
                <label><strong>Email:</strong></label>
                <input type="email" name="email" id="email" size="24"  placeholder="ex:joaodaswebs@gmail.com" required>
              </div><br>          
            <div>
                <label><strong>Password:</strong></label>
                <input type="password" name="pass" id="pass">
            </div><br>    
            </fieldset><br>
        

        <div>
            <label>Pretendo ser contactado através de:</label><small>
            <input type="checkbox" name="sim" id="escolha1" value="Sim">
            <label for="escolha1" > Email</label>
            <input type="checkbox" name="nao" id="escolha2" value="Não">
            <label for="escolha2" > Telemóvel</label>
            <input type="checkbox" name="nao" id="escolha2" value="Não">
            <label for="escolha2" > Correio</small></label><br>
            </div><br>
    
            <div>
                <input type="submit" value="Confirmar" >
                <input type="reset" value="Limpar" >  
            </div><br>

        </form><br>
    </form>

</body>
